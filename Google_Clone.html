<!DOCTYPE html>
<head>
	<title>Google Clone</title>
	<link href="Google_Clone.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="rincian">
			<a href="https://gmail.com" class="gmail">Gmail</a>
			<a href="https://www.google.com.sg/imghp?hl=id&tab=wi" class="gambar">Gambar</a>
			<button class="aplikasi-google"><img src="Screenshot from 2018-09-18 21-31-34.png"></button>
			<button class="notifikasi_google"><img src="Screenshot from 2018-09-18 21-31-31.png"></button>
			<button class="akun_google"><img src="Screenshot from 2018-09-18 21-24-42.png"></button>
	</div>
	<div class="logo">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="writer-image">
	</div>
	<div class="search">
		<input class="search-box" type="search" placeholder="">
	</div>
	<div class="penelusuran">
		<input class="penelusuran-google" type="button" value="Penelusuran Google">
		<input class="saya-lagi-beruntung" type="button" value="Saya Lagi Beruntung">
	</div>
	<div class="bahasa">
		<span class="bhs">		
			Google menawarkan:
			<a href="https://www.google.com/">English</a>
			<a href="https://ktom.tomi.or.id/?">中文(简体)</a>
			<a href="https://www.github.com/">Melayu</a>
			<a href="https://www.aops.com/">தமிழ்</a>
		</span>

	</div>
	<div class="footer">
		<p>Singapura</p>
		<p class="bawah">Advertising</p>
		<p class="bawah">Business</p>
		<p class="bawah">About</p>
		<p class="bawah"></p>
		<p class="bawah">Privacy</p>
		<p class="bawah">Terms</p>
		<p class="bawah">Settings</p>
	</div>


</body>
